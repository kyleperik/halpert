<div class="page">
    <h1>{{ title }}</h1>
    <div class="page-content">
        <div v-if="edit" class="edit">
            <textarea v-model="markdown" @keydown="keydown"></textarea>
            <div class="buttons">
                <button @click="save">Save</button>
                <button @click="edit = false">Cancel</button>
            </div>
        </div>
        <div class="content">
            <div v-if="content" v-html="content"></div>
            <div v-else class="placeholder">
                Loading...
            </div>
            <button v-if="!edit" @click="edit = true">Edit</button>
        </div>
    </div>
</div>
